name: test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.9
      - name: install dependencies
        run: pip install .
      - name: test
        run: python -m pytest
